<!DOCTYPE html>
<html lang="pt-br">

<title>Imagens</title>

<body>

    <table border="2" width="30%">
        <caption>
            <h2>Tabela de Notas</h2>
        </caption>
        <tr>
            <td colspan="2"> Nome do aluno</td>
            <td colspan="2">Matéria</td>
            <td colspan="2">Nota</td>
        </tr>
        <td colspan="2">Fernanda</td>
        <td colspan="2">História</td>
        <td colspan="2">6</td>
        <tr>
            <td colspan="2"> Leonardo</td>
            <td colspan="2">Matemática</td>
            <td colspan="2">10</td>
        </tr>
        <tr>
            <td colspan="2">Nicolas</td>
            <td colspan="2">Biologia</td>
            <td colspan="2">8,9</td>
        </tr>
    </table>

    <table border="2" width="100%">
        <caption>
            <h1>Exemplo 1 Tabela</h1>
        </caption>
        <tr>
            <td rowspan="2">Números</td>
            <td colspan="2">Quantidades</td>
        </tr>
        <tr>
            <td>100</td>
            <td>300</td>
        </tr>
    </table>

</body>

</html>

<!--a opção <caption> é para centralizar o título da tabela-->
<!--ALT + SHIFT + F-->
