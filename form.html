<!DOCTYPE html>
<html>
    <body>
    <h1>Fomulário de Contato</h1>

    <form action="resultado.html" method="get">
        <p>
            Estado Civil
            <select name="estadocivil">
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viuvo">Viúvo</option>
            </select>
        </p>
        <p>
            Nome:<input type="text"
            name="nome" size="25"/>
        </p>
        <p>
            Sobrenome:<input type="text"
            name="sobrenome"
            size="40"/>
        </p>
        <p>
            Estado Civil <br>
            <input checked type="radio" name="estado civil" value="solteiro"/>Solteiro<br/>
            <input type="radio" name="estado" value="casado"/>Casado<br/>
            <input type="radio" name="estado" value="divorciado"/>Divorciado<br/>
            <input type="radio" name="estado" value="viuvo"/>Viúvo<br/>
        </p>
        <p>
            Estado Civil
            <select multiple name="estadocivil">
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viuvo">Viúvo</option>
            </select>
        </p>
        <p>
            Senha <input type="password"
            name="senha"/>
        </p>
        <p>
            <input type="checkbox"
            name="aceite" size="25"/>Ativar Proteção de Senha
        </p>
        <textarea name="mensagem" rows="4" cols="20"></textarea>
        <p>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Cancelar"/>
        </p>
    </form> 
    </body> 
</html>
